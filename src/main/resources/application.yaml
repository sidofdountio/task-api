server:
  port: 8081
  error:
    include-message: always
application:
  title: task
  version: 1.0

spring:
  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5332/task
    username: sidof
    password: sidof1/@
  driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        globally_qoted_identifiers: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  servlet:
    multipart:
    max-file-size: 10MB
    max-request-size: 10MB

  project:
    image: images/
  main:
    web-application-type: servlet

mail:
  host: ${EMAIL_HOST}
  port: ${EMAIL_PORT}
  username: ${EMAIL_ID}
  password: ${EMAIL_PASSWORD}
  default-encoding: UTF-8
  properties:
    mail:
      mime:
        chartset: UTF
      smtp:
        connectiontimeout: 10000
        timeout: 10000
        writetimeout: 10000
        auth: true
        ssl:
          trust: "*"
        starttls:
          enable: true
  verify:
    host: ${VERIFY_EMAIL_HOST}